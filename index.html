<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <img class="item" src="https://href.kz/example/koleso.png" />
        <img class="item2" src="https://href.kz/example/koleso.png" />
        <div class="tesla">
            <img src="img/image 1.png" alt="">
        </div>
       
        <div class="info">
            <div class="speed">
                <p>Запас хода</p>
                <h1 class="total_speed">750км</h1>
            </div>
            <div class="price">
                <p>Цена</p>
                <h1 class="total_price">$89, 990</h1>
            </div>
        </div>

        <div class="equipment">
            <div class="speed_auto">
                <div class="left">
                    <p>Скорость автомобиля</p>
                    <h1 class="edit_speed">60 км/ч</h1>
                </div>

                <div class="btns">
                    <button>
                        <img data-speed="speed_up" id="speed_up" src="img/image 3.png" alt="">
                    </button>
                    <button>
                        <img data-speed="speed_down" id="speed_down" src="img/image 4.png" alt="">
                    </button>
                </div>

            </div>
            <div class="temperature">
                <div class="left">
                    <p>Температура за окнами</p>
                    <h1>20°</h1>

                </div>

                <div class="btns">
                    <button>
                        <img src="img/image 3.png" alt="">
                    </button>
                    <button>
                        <img src="img/image 4.png" alt="">

                    </button>
                </div>

            </div>
            <div class="disks">
                <div class="left">
                    <p>Диски</p>
                    <h1>19</h1>
                </div>

                <div class="btns">
                    <button>
                        <img src="img/image 3.png" alt="">
                    </button>

                    <button>
                        <img src="img/image 4.png" alt="">
                    </button>
                </div>

            </div>
            <div class="conditioner">
                <p>Кондиционер</p>
                <input type="checkbox" id="switch" class="checkbox" />
                <label for="switch" class="toggle">
                </label>
            </div>
            <div class="version">
                <p>Версия Long Range</p>
                <input type="checkbox" id="switch1" class="checkbox1 " />
                <label for="switch1" class="toggle1">
                </label>
            </div>
            <div class="view">
                <p>Вид автомобиля</p>
                <input type="checkbox" id="switch2" class="checkbox2" />
                <label for="switch2" class="toggle2">
                </label>
            </div>
        </div>
        
            
        
    </div>



    <script src="script.js"></script>
</body>

</html>
